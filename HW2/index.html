</head>

<body>
    <!-- left banner -->
    <div id="leftPart">
        <div id="photoHead"></div>
        <div id="introBlock">
            <b id="Name"><a href="../HW1/index.html">Hung-Ying, Dai</a></b>
            <br />
            <a href="http://web.cs.nthu.edu.tw/" target="_blank">CS@NTHU, TW</a>

            <a href="../HW1/index.html">About</a>

            <br />
        </div>
        <div id="copyright">Copyright Â© 2014 - hydai</div>
    </div>
    <!-- End of left banner -->
    <!-- calc part -->

    <div id="rightPart">
        <img id="logo" src="res/Calc.png">
        <br />
        <div id="calculator">
            <input type="text" value="EX: 1+1" id="screen" name="screen"></input>
            <table id="buttons">
                <tr>
                    <td>
                        <button id="number" onClick="AddElement(7)">7</button>
                    </td>
                    <td>
                        <button id="number" onClick="AddElement(8)">8</button>
                    </td>
                    <td>
                        <button id="number" onClick="AddElement(9)">9</button>
                    </td>
                    <td>
                        <button id="operator" onClick="AddElement('+')">+</button>
                    </td>
                    <td>
                        <button id="clear" onClick="Clear()">c</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="number" onClick="AddElement(4)">4</button>
                    </td>
                    <td>
                        <button id="number" onClick="AddElement(5)">5</button>
                    </td>
                    <td>
                        <button id="number" onClick="AddElement(6)">6</button>
                    </td>
                    <td>
                        <button id="operator" onClick="AddElement('-')">-</button>
                    </td>
                    <td>
                        <button id="clear" onClick="Delete()"><-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="number" onClick="AddElement(1)">1</button>
                    </td>
                    <td>
                        <button id="number" onClick="AddElement(2)">2</button>
                    </td>
                    <td>
                        <button id="number" onClick="AddElement(3)">3</button>
                    </td>
                    <td>
                        <button id="operator" onClick="AddElement('*')">*</button>
                    </td>
                    <td>
                        <button id="operator" onClick="Sqrt()">sqrt</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="number" onClick="AddElement(0)">0</button>
                    </td>
                    <td>
                        <button id="number" onClick="AddElement('.')">.</button>
                    </td>
                    <td>
                        <button id="eval" onClick="Eval()">=</button>
                    </td>
                    <td>
                        <button id="operator" onClick="AddElement('/')">/</button>
                    </td>
                    <td>
                        <button id="operator" onClick="AddElement('%')">%</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- End of calc part -->
</body>
