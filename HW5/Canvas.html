    <!-- use google font API -->
    <link href='http://fonts.googleapis.com/css?family=Lemon|Codystar|PT+Mono' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type='text/javascript' src="base64binary.js"></script>
    <!-- link css from file -->
    <link rel=stylesheet type="text/css" href="Canvas.css">
    <title>Canvas by hydai</title>

<body>
    <!-- Use facebook api to push canvas to sb's post -->
    <div id="fb-root"></div>
    <script type="text/javascript">
    window.fbAsyncInit = function() {
        FB.init({
            appId: "1458083554426567",
            status: true,
            cookie: true,
            xfbml: true // parse XFBML
        });
        jQuery(document).trigger('FBSDKLoaded');
    };

    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- ^====Use facebook api to push canvas to sb's post -->

    <!-- Tools area -->
    <div id="toolbar" class="toolbar">
        <div id="toolbuttonCanvas" class="toolbutton"></div>
        <div id="toolbuttonPencil" class="toolbutton"></div>
        <div id="toolbuttonBrush" class="toolbutton"></div>
        <div id="toolbuttonEraser" class="toolbutton"></div>
        <div id="toolbuttonPT" class="toolbutton"></div>
        <!-- It is too slow that PinatBucket uses bfs. Push it to TODO-list
        <div id="toolbuttonPaintBucket" class="toolbuttonPaintBucket"></div>
      -->
        <div id="toolbuttonSave" class="toolbutton"></div>
        <div id="toolbuttonPush" class="toolbutton"></div>
    </div>
    <!-- Detail area -->
    <div id="detailbar" class="detailbar">
        <div id="detailbarSetting" class="detailbarSetting">
            <canvas id="previewScreen" class="previewScreen"></canvas>
            <hr>
            <div id="colorSetting" class="colorSetting">
                <div>Color:</div>
                <input id="colorbar" class="colorbar" value="#88a8ff">
                <!-- V== 真正的 color panel 讓他飛出視窗外 -->
                <input id="color" style="position:absolute;left:3000px;" type="color">
                <!-- V== 偽裝的 color panel 看似點擊有效 -->
                <div id="colorPanel" class="colorPanel"></div>
            </div>
            <hr>
            <div id="sizeSetting" class="Setting">
                <div id="size">Size: 10</div>
                <input id="sizebar" class="sizebar" type="range" min="1" max="30" step="0.5" value="10">
            </div>
            <hr>
            <div id="RenderSetting" class="Setting">
                <div id="Rendersize">Render: 0</div>
                <input id="Rendersizebar" class="sizebar" type="range" min="4" max="20" step="0.5" value="4">
                <hr class="clean">
            </div>
            <div id="PTSetting" class="Setting">
                <div>Type:</div><br>
                <div id="PTline" class="PTbutton"></div>
                <div id="PTcircle" class="PTbutton"></div>
                <div id="PTrect" class="PTbutton"></div>
                <hr class="clean">
            </div>
        </div>
        <!--// TODO: Dynamic canvas layer
        <div id="detailbarLayer"></div>
      -->
    </div>

    <!-- Panel area -->
    <canvas id="panel" class="panel">

    </canvas>

</body>


<script type="text/javascript" src="Canvas.js"></script>
